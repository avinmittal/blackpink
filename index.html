<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multi-Segment Player</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
    #player { width: min(900px, 100%); aspect-ratio: 16/9; }
    button { padding: 10px 14px; font-size: 16px; margin-right: 8px; cursor: pointer; }
    .hint { opacity: .75; font-size: 14px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Play 3 segments back-to-back</h2>
  <div id="player"></div>

  <div style="margin-top:12px;">
    <button id="playBtn">Play segments</button>
    <button id="stopBtn">Stop</button>
  </div>
  <div class="hint">
    Some browsers block autoplay. Click “Play segments” to allow switching across videos.
  </div>

  <script>
    const segments = [
      { videoId: "IHNzOHi8sJs", start: 0,  end: 24 },
      { videoId: "IHNzOHi8sJs", start: 66, end: 94 },
      { videoId: "2S24-y0Ij3Y", start: 59, end: 92 }
    ];

    let player;
    let segIndex = 0;

    let currentVideoId = segments[0].videoId; // <-- we track this ourselves

    let monitoring = false;
    let rafId = null;
    let intervalId = null;

    // Load IFrame API
    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    window.onYouTubeIframeAPIReady = () => {
      player = new YT.Player("player", {
        videoId: segments[0].videoId,
        playerVars: {
          playsinline: 1,
          rel: 0,
          modestbranding: 1,
          // Helps reliability for some embeds:
          origin: window.location.origin
        },
        events: {
          onStateChange: onStateChange
        }
      });
    };

    function playSegment(i) {
      segIndex = i;
      const s = segments[segIndex];

      stopMonitoring();

      // Switch video if needed (DO NOT rely on getVideoData)
      if (currentVideoId !== s.videoId) {
        currentVideoId = s.videoId;
        // Load new video directly at startSeconds
        player.loadVideoById({
          videoId: s.videoId,
          startSeconds: s.start
        });
        // Monitoring will start when PLAYING fires
        return;
      }

      // Same video: just seek
      player.seekTo(s.start, true);
      player.playVideo();
    }

    function onStateChange(e) {
      if (!player) return;

      if (e.data === YT.PlayerState.PLAYING) {
        startMonitoring();
      } else if (e.data === YT.PlayerState.PAUSED || e.data === YT.PlayerState.ENDED) {
        stopMonitoring();
      } else if (e.data === YT.PlayerState.BUFFERING) {
        // Pause monitors until we get PLAYING again
        stopMonitoring();
      }
    }

    function startMonitoring() {
      if (monitoring) return;
      monitoring = true;

      const check = () => {
        if (!monitoring) return;
        const s = segments[segIndex];
        const t = player.getCurrentTime();

        // cushion for timer granularity
        if (t >= s.end - 0.10) {
          if (segIndex + 1 < segments.length) {
            playSegment(segIndex + 1);
          } else {
            player.pauseVideo();
            stopMonitoring();
          }
          return;
        }
        rafId = requestAnimationFrame(check);
      };

      rafId = requestAnimationFrame(check);

      // Fallback for browsers that throttle rAF
      intervalId = setInterval(() => {
        if (!monitoring) return;
        const s = segments[segIndex];
        const t = player.getCurrentTime();
        if (t >= s.end - 0.10) {
          if (segIndex + 1 < segments.length) playSegment(segIndex + 1);
          else { player.pauseVideo(); stopMonitoring(); }
        }
      }, 100);
    }

    function stopMonitoring() {
      monitoring = false;
      if (rafId) cancelAnimationFrame(rafId);
      rafId = null;
      if (intervalId) clearInterval(intervalId);
      intervalId = null;
    }

    document.getElementById("playBtn").addEventListener("click", () => playSegment(0));
    document.getElementById("stopBtn").addEventListener("click", () => {
      stopMonitoring();
      try { player.pauseVideo(); } catch {}
    });
  </script>
</body>
</html>
