<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multi-Segment Player</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
    #player { width: min(900px, 100%); aspect-ratio: 16/9; }
    button { padding: 10px 14px; font-size: 16px; margin-right: 8px; cursor: pointer; }
    .hint { opacity: .75; font-size: 14px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Play 3 segments back-to-back</h2>
  <div id="player"></div>

  <div style="margin-top:12px;">
    <button id="playBtn">Play segments</button>
    <button id="stopBtn">Stop</button>
  </div>
  <div class="hint">
    Click Play if autoplay doesnâ€™t start automatically in your browser.
  </div>

  <script>
    const segments = [
      { videoId: "IHNzOHi8sJs", start: 0,  end: 24 },
      { videoId: "IHNzOHi8sJs", start: 66, end: 94 },
      { videoId: "2S24-y0Ij3Y", start: 59, end: 92 }
    ];

    let player;
    let segIndex = 0;
    let monitoring = false;
    let rafId = null;
    let intervalId = null;

    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    window.onYouTubeIframeAPIReady = () => {
      player = new YT.Player("player", {
        videoId: segments[0].videoId,
        playerVars: { playsinline: 1, rel: 0, modestbranding: 1 },
        events: { onStateChange: onStateChange }
      });
    };

    function playSegment(i) {
      segIndex = i;
      const s = segments[segIndex];

      stopMonitoring();

      // If videoId changed, load the new one
      if (player.getVideoData().video_id !== s.videoId) {
        player.loadVideoById({ videoId: s.videoId, startSeconds: s.start, endSeconds: s.end });
      } else {
        player.seekTo(s.start, true);
        player.playVideo();
      }
      // Monitoring will start on PLAYING
    }

    function onStateChange(e) {
      if (e.data === YT.PlayerState.PLAYING) startMonitoring();
      else if (e.data === YT.PlayerState.PAUSED || e.data === YT.PlayerState.ENDED) stopMonitoring();
      if (e.data === YT.PlayerState.BUFFERING) stopMonitoring();
    }

    function startMonitoring() {
      if (monitoring) return;
      monitoring = true;

      const monitor = () => {
        if (!monitoring) return;
        const s = segments[segIndex];
        const t = player.getCurrentTime();

        if (t >= s.end - 0.08) {
          if (segIndex + 1 < segments.length) playSegment(segIndex + 1);
          else { player.pauseVideo(); stopMonitoring(); }
          return;
        }
        rafId = requestAnimationFrame(monitor);
      };
      rafId = requestAnimationFrame(monitor);

      intervalId = setInterval(() => {
        if (!monitoring) return;
        const s = segments[segIndex];
        const t = player.getCurrentTime();
        if (t >= s.end - 0.08) {
          if (segIndex + 1 < segments.length) playSegment(segIndex + 1);
          else { player.pauseVideo(); stopMonitoring(); }
        }
      }, 100);
    }

    function stopMonitoring() {
      monitoring = false;
      if (rafId) cancelAnimationFrame(rafId);
      if (intervalId) clearInterval(intervalId);
      rafId = null;
      intervalId = null;
    }

    document.getElementById("playBtn").addEventListener("click", () => {
      playSegment(0);
    });

    document.getElementById("stopBtn").addEventListener("click", () => {
      stopMonitoring();
      try { player.pauseVideo(); } catch {}
    });
  </script>
</body>
</html>
